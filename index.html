<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-body">Choose Your Character</div>
  </div>

  <div class="row" id="playersAvailable">

    <div class="col-xs-2">
      <a href="#" 
         class="thumbnail thumbnail1" 
         id="lukeskywalker">
        <img src="assets/images/lukeskywalker.jpg" alt="lukeskywalker">
        Luke Skywalker
      </a>
    </div>

    <div class="col-xs-2">
      <a href="#" class="thumbnail thumbnail2" id="darthvader">
        <img src="assets/images/darthvader.jpg" alt="darthvader">
        Darth Vader
      </a>
    </div>

    <div class="col-xs-2">
      <a href="#" class="thumbnail thumbnail3" id="stormtrooper">
        <img src="assets/images/stormtrooper.jpg" alt="stormtrooper">
        Storm Trooper
      </a>
    </div>

    <div class="col-xs-2">
      <a href="#" class="thumbnail thumbnail4" id="yoda">
        <img src="assets/images/yoda.jpg" alt="yoda">Yoda
      </a>
    </div>

  </div>

  <!-- Container for Your Character -->
    <div class="row">
      <div class="col-xs-2">Your Character
         <a href="#" 
           class="thumbnail" 
           id="player">
<!--  This is what we need to code in the script to put here
<div id="player-name"></div>
<img src="assets/images/lukeskywalker.jpg", alt="img">
<div id="player-health"></div>
-->
         </a>
     </div>
    </div>

	<!-- Container for Enemies Available -->

    <div class="row" id="enemiesAvailable">Enemies Available to Attack:</div>


	<!-- FIGHT SECTION -->
    <div class="fightSection">
            <button class="btn btn-default btn-xs attackButton">Attack</button>
    </div>

	<!-- Defender Area -->
    <div class="defenderArea">Defender</div>

</div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
