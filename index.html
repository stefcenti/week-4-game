<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
</head>

<body>
    <div class="panel panel-default">
		<div class="panel-body">
	    	CHOOSE YOUR CHARACTER
	  	</div>
	</div>
    <div class="row" id="playersAvailable">
      <div class="col-xs-2">
        <a href="#" 
           class="thumbnail thumbnail1" 
           id="1">
          <img src="assets/images/luke.jpg" alt="luke skywalker">
          Luke Skywalker
            </a>
      </div>
      <div class="col-xs-2">
        <a href="#" class="thumbnail thumbnail2" id="2">
          <img src="assets/images/darthvader.jpg" alt="darth vader">
          Darth Vader
        </a>
      </div>
      <div class="col-xs-2">
        <a href="#" class="thumbnail thumbnail3" id="3">
          <img src="assets/images/stormtrooper.jpg" alt="stormtrooper">
          Storm Trooper
        </a>
      </div>
      <div class="col-xs-2">
        <a href="#" class="thumbnail thumbnail4" id="4">
          <img src="assets/images/yoda.jpg" alt="yoda">Yoda
        </a>
      </div>

    </div>

	<!-- Container for Enemies Available -->

    <div class="enemiesAvailable">Enemies Available to Attack:</div>

	<!-- FIGHT SECTION -->
    <div class="fightSection">
            <button class="btn btn-default btn-xs attackButton">Attack</button>
    </div>

	<!-- Defender Area -->
    <div class="defenderArea">Defender</div>

</div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
